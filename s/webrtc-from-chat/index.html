<!doctype html>
<html>
<head>
  <title>WebSocket Chat Demo with WebRTC Calling</title>
  <link href="chat.css" rel="stylesheet">
  <script type="text/javascript">
    "use strict";
    
    // WebSocket chat/signaling channel variables.
    
    var connection = null;
    var clientID = 0;

    var WebSocket = WebSocket || MozWebSocket;

    // WebRTC connection variables.
    
    var stunServer = "stun.l.google.com:19302";   // Use your own!
    
    var callID = null;    // Unique ID for this call
    var myUsername = null;
    var targetUsername = null;  // To store username of other peer
    var myPeerConnection = null;    // RTCPeerConnection
    var gotUserMedia = null;    // The promise returned by getUserMedia()
    
    // Handle WebRTC prefixes.
    
    window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || 
                           window.webkitRTCPeerConnection || window.msRTCPeerConnection;
    window.RTCSessionDescription = window.RTCSessionDescription || window.mozRTCSessionDescription ||
                           window.webkitRTCSessionDescription || window.msRTCSessionDescription;
    navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia ||
                           navigator.webkitGetUserMedia || navigator.msGetUserMedia;

    // Called when the "id" message is received; this message is sent by the
    // server to assign this login session a unique ID number; in response,
    // this function sends a "username" message to set our username for this
    // session.
    function setUsername() {
      myUsername = document.getElementById("name").value;
      var msg = {
        name: myUsername,
        date: Date.now(),
        id: clientID,
        type: "username"
      };
      connection.send(JSON.stringify(msg));
    }

    function connect() {
      var serverUrl = "ws://" + window.location.hostname + ":6503";

      connection = new WebSocket(serverUrl);

      connection.onopen = function(evt) {
        document.getElementById("text").disabled = false;
        document.getElementById("send").disabled = false;
      };

      connection.onmessage = function(evt) {
        var f = document.getElementById("chatbox").contentDocument;
        var text = "";
        var msg = JSON.parse(evt.data);
        console.log("Message received: ");
        console.dir(msg);
        var time = new Date(msg.date);
        var timeStr = time.toLocaleTimeString();

        switch(msg.type) {
          case "id":
            clientID = msg.id;
            setUsername();
            break;
          case "username":
            text = "<b>User <em>" + msg.name + "</em> signed in at " + timeStr + "</b><br>";
            break;
          case "message":
            text = "(" + timeStr + ") <b>" + msg.name + "</b>: " + msg.text + "<br>";
            break;
          case "rejectusername":
            myUsername = msg.name;
            text = "<b>Your username has been set to <em>" + myUsername + "</em> because the name you chose is in use.</b><br>";
            break;
          case "userlist":
            var ul = "";
            var i;
            
            var listElem = document.getElementById("userlistbox");
            
            // Remove all current list members. We could do this smarter,
            // by adding and updating users instead of rebuilding from
            // scratch but this will do for this sample.
            
            while (listElem.firstChild) {
              listElem.removeChild(listElem.firstChild);
            }
            
            // Add member names from the received list

            for (i=0; i < msg.users.length; i++) {
              var item = document.createElement("li");
              item.appendChild(document.createTextNode(msg.users[i]));
              item.addEventListener("click", invite, false);
              
              listElem.appendChild(item);
            }
            break;
          case "video-invite": // Invited to a video call
            acceptInvite(msg);
            break;
        
          // The other peer has accepted our request to begin a conversation,
          // so we can now send an official offer.
        
          case "video-accept":
            console.log("Call recipient has accepted request to negotiate - creating offer");
            
            // Set up an |icecandidate| event handler which will forward
            // candiates created by our local ICE layer to the remote peer.
            
            console.log("Setting icecandidate event handler");
            myPeerConnection.onicecandidate = event => {
              console.log("*** icecandidate ***");
              if (event.candidate) {
                console.log("Outgoing ICE candidate: " + event.candidate.candidate);
        
                connection.send(
                  JSON.stringify({
                    type: "new-ice-candidate",
                    target: targetUsername,
                    id: callID,
                    candidate: event.candidate
                  })
                );
              }
            };
            
            // Set up a "negotiationneeded" handler to start the offer process
            // once the local stream is working
            
            myPeerConnection.onnegotiationneeded = function(event) {
              console.log("*** negotiationneeded ***");
              myPeerConnection.createOffer().then(offer => {
                console.log("Creating new description object to send to remote peer");
                return myPeerConnection.setLocalDescription(offer);
              })
              .then(function() {
                console.log("---> Sending description to remote peer");
                connection.send(
                  JSON.stringify({
                    name: myUsername,
                    target: targetUsername,
                    id: callID,
                    type: "new-description",
                    sdp: myPeerConnection.localDescription
                  })
                );
              })
              .catch(reportError);
            };
            break;
          
          // Signaling messages
          
          // A new ICE candidate has been received from the other peer. Call
          // RTCPeerConnection.addIceCandidate() to send it along to the
          // local ICE framework.
          case "new-ice-candidate":
            console.log("Received ICE candidate from remote peer: " + msg.candidate);
            myPeerConnection.addIceCandidate(new RTCIceCandidate(msg.candidate))
              .catch(reportError);
            break;
          
          // A new SDP description has arrived, describing a potential
          // call configuration. Set the remote description by calling
          // RTCPeerConnection.setRemoveDescription().
          case "new-description": {
            console.log("Received SDP description from remote peer");
            
            if (msg.sdp) {
              var desc = new RTCSessionDescription(msg.sdp);
            
              console.log("--> SDP payload found of type: " + desc.type);
              if (desc.type == "offer") {
                console.log("----> It's an OFFER");
                myPeerConnection.setRemoteDescription(desc).then(function () {
                  console.log("------> Creating answer");
                  return myPeerConnection.createAnswer();
                })
                .then(function(answer) {
                  console.log("------> Setting local description (got answer)");
                  return myPeerConnection.setLocalDescription(answer);
                })
                .then(function() {
                  console.log("Sending new-description packet back to other peer");
                  connection.send(
                    JSON.stringify({
                      name: myUsername,
                      target: targetUsername,
                      id: callID,
                      type: "new-description",
                      sdp: myPeerConnection.localDescription
                    })
                  );
                })
                .catch(reportError);
              } else {
                console.log("----> Not an offer");
                myPeerConnection.setRemoteDescription(desc)
                        .catch(reportError);
              }
            } else {
              console.log("No SDP available - treat as an ICE candidate");
              myPeerConnection.addIceCandidate(new RTCIceCandidate(msg.candidate))
                      .catch(reportError);
            }
            break;
          }
          
          // Unknown message - log in
          
          default:
            console.error("Unknown message received:");
            console.error(msg);
        }

        if (text.length) {
          f.write(text);
          document.getElementById("chatbox").contentWindow.scrollByPages(1);
        }
      };
    }

    // Send a text message to the chat room.
    function send() {
      var msg = {
        text: document.getElementById("text").value,
        type: "message",
        id: clientID,
        date: Date.now()
      };
      connection.send(JSON.stringify(msg));
      document.getElementById("text").value = "";
    }

    // Handler for keyboard events. This is used to intercept the return and
    // enter keys and use them to send the message to the server.
    function handleKey(evt) {
      if (evt.keyCode === 13 || evt.keyCode === 14) {
        if (!document.getElementById("send").disabled) {
          send();
        }
      }
    }
    
    function setupConnection(callID) {
      console.log("Setting up a connection for call ID: " + callID);
      
      // Create an RTCPeerConnection which knows to use our chosen
      // STUN server.
      
      myPeerConnection = new RTCPeerConnection({
          "iceServers": [     // Information about ICE servers
            { urls: "stun:" + stunServer }   // A STUN server
          ]
      });

      // Set up a handler which is called when a stream starts coming in
      // from the callee.
            
      myPeerConnection.onaddstream = event => {
        console.log("*** addstream ***");
        connectStream(event.stream, document.getElementById("received_video"));
      };
                    
      // Start the process of connecting by requesting access to a
      // stream of video from the local user's camera. We provide a
      // callback which accepts the stream and attaches it to the
      // local <video> self view.
    
      // *** UPDATE TO USE PROMISE FORM! ***

      navigator.getUserMedia({
            "audio": true,      // We want audio from the local microphone
            "video": true       // ... and we want the video from the webcam too
          },
          function(localStream) {
            console.log("Local video stream obtained");
            connectStream(localStream, document.getElementById("local_video"));
            console.log("  -- Calling myPeerConnection.addStream()");
            try {
              myPeerConnection.addStream(localStream);
            } catch(e) {
              console.error("Exception in addStream(): " + e);
            }
          },
          reportError
      );
    }
    
    // Accept an invitation to video chat.
    
    function acceptInvite(msg) {
      callID = msg.name + "~~~" + myUsername;
      targetUsername = msg.name;
      
      console.log("Starting to accept invitation for call ID: " + callID);
      setupConnection(callID);

      
      // Send the "video-accept" message; this will
      // tell the other peer to create and send an
      // offer to exchange streams.
      
      console.log("Sending video-accept to other peer");
      connection.send(
        JSON.stringify({
          name: myUsername,
          target: targetUsername,
          type: "video-accept",
        })
      );
    }
    
    // Invite the clicked user to video chat. Receives a "click" event.
    
    function invite(evt) {
      console.log("Starting to prepare an invitation");
      if (myPeerConnection !== null) {
        alert("You can't start a call because one is already open!");
      } else {
        targetUsername = evt.target.textContent;
        console.log("Inviting user " + targetUsername);
        callID = myUsername + "~~~" + targetUsername;
        console.log("Setting up connection to invite call ID: " + callID);
        setupConnection(callID);
      
        // Now send a request to the signaling server asking it to invite
        // the other user to accept a call.
      
        console.log("Sending video-invite to other peer");
        connection.send(
          JSON.stringify({
            name: myUsername,
            type: "video-invite",
            target: targetUsername
          })
        );
      }
    }
    
    // Connect a stream to a <video> element.
    
    function connectStream(stream, el) {
      console.log("Connecting video stream");
      el.srcObject = stream;
      el.play();
    }
    
    // Report errors
    
    function reportError(errMessage) {
      console.error("***** Error " + errMessage.name + ": " + errMessage.message);
    }
  </script>
</head>
<body>
  <p>This is a simple chat system implemented using WebSockets. It works by
  sending packets of JSON back and forth with the server. Click a username
  in the user list to ask them to enter a one-on-one video chat with you.</p>
  <p>Enter a username: <input id="name" type="text" maxlength="12" placeholder="Your name">
  <input type="button" name="login" value="Log in" onclick="connect()"></p>
  <table border="0" width="100%">
  <tr height="100%">
  <td width="120px" align="top" border="1" height="100%">
  <ul id="userlistbox"></ul>
  </td>
  <td>
  <iframe width="100%" height="740px" id="chatbox" srcdoc="<body><p>Welcome!</p></body>"></iframe>
  </td>
  <td>
    <video id="received_video" style="width:480px; height:360px;"></video>
    <br>
    <video id="local_video" style="width:480px; height:360px;"></video>
  </td>
  <tr>
  <td>&nbsp;</td>
  <td>
  <p>
  Chat: <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Chat with us!" autocomplete="off"onkeyup="handleKey(event)" disabled>
  <input type="button" id="send" name="send" value="Send" onclick="send()" disabled></p></td>
  </td>
  </tr>
  </table>
</body>
</html>
